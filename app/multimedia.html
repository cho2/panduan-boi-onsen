<ons-page class="center">

	<ons-scroller>

	<div class="topcoat-list topcoat-list--noborder" ng-controller="MultimediaCtr">
		<div>
		  <ul class="topcoat-list__container">
			<li class="topcoat-list__item topcoat-list__item--tappable" ng-repeat="isi in apps.posts">
					<span class="topcoat-list__item__line-height" ng-click="ons.navigator.pushPage('artikel.html')">{{isi.title}}</span>
					<span class="list-item-action" ng-click="ons.navigator.pushPage('artikel.html')"><i class="fa fa-angle-right"></i></span>
			</li>
		  </ul>
	  </div>
	</div>
	
	</ons-scroller>

</ons-page>
